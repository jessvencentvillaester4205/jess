<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIX BOY AKO</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ffcc5c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.8em;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.2em;
            color: #ff6f61;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ffe0b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>JESS VENCENT</h1>
        <p>SUGAROY</p>
        <button class="btn" onclick="alert('Welcome, CHIX BOY AKO!')">Enter</button>
    </div>
</body>
</html>
